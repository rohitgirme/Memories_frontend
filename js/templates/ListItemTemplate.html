<div data-id="<%= id %>" class="list-item row">
  <div class="item-text col-xs-10"> 
    <div class="item-header row"> 
      <div class="item-title col-xs-8"> 
        <%= title %> 
      </div> 
      <div class="item-date col-xs-4"> 
        <%= date %> 
      </div> 
    </div> 
    <div class="item-content"> 
      <%= content %> 
    </div> 
  </div>
  <div class="item-image col-xs-2">
    <% if (image) { %>
    <img src="<%= image %>">
    <% } %>
  </div>
</div>
